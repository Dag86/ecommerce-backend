# This workflow runs Playwright tests on push and pull request events to the main branch.
# It sets up the environment, installs dependencies, starts the FastAPI backend, and runs the tests.

name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ecommerce-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: ecommerce-backend

      - name: Start FastAPI backend
        run: nohup uvicorn main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
        working-directory: ecommerce-backend

      - name: Wait for backend to be ready
        run: 
          for i in {1..10}; do
            if curl -s http://localhost:8000/products; then
              echo  "✅ Backend is up!"
              break
            fi
            echo "⏳ Waiting for backend..."
            sleep 2
          done
        working-directory: ecommerce-backend
        
      - name: Show backend logs (for debugging)
        run: cat backend.log || true
        working-directory: ecommerce-backend
        
      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ecommerce-tests/playwright-report
